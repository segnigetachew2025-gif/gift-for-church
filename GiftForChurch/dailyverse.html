<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Bible Verse - Gift for Church</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
body {
  background: url('background.jpg') no-repeat center center fixed;
  background-size: cover;
  min-height:100vh;
  color:#fff;
  display:flex; flex-direction:column; justify-content:center; align-items:center;
}
header { width:100%; background: rgba(0,72,127,0.7); padding:20px; text-align:center; border-bottom:2px solid #00d4ff; box-shadow:0 6px 25px rgba(0,0,0,0.2);}
header h1 { font-size:1.8rem; color:#ffd; text-shadow:2px 2px 6px rgba(0,0,0,0.4);}
.container { max-width:700px; margin:30px auto; padding:20px; background: rgba(0,0,50,0.6); border-radius:20px; box-shadow:0 10px 25px rgba(0,0,0,0.3); text-align:center; }
button { padding:12px 20px; margin-top:15px; border:none; border-radius:12px; background:#00d4ff; color:white; cursor:pointer; font-weight:600; transition:0.3s;}
button:hover { transform:translateY(-2px) scale(1.05); box-shadow:0 8px 25px rgba(0,212,255,0.5);}
.backBtn { margin-bottom:20px; padding:10px 15px; border:none; border-radius:12px; background:#00d4ff; color:white; cursor:pointer; transition:0.3s; }
.backBtn:hover { transform:translateY(-2px) scale(1.05); box-shadow:0 6px 15px rgba(0,212,255,0.5);}
footer { text-align:center; padding:15px; background: rgba(0,72,127,0.7); border-top:2px solid #00d4ff; margin-top:20px; color:#fff; border-radius:20px; backdrop-filter: blur(5px);}
</style>
</head>
<body>

<header><h1>Daily Bible Verse</h1></header>

<div class="container">
  <button class="backBtn" onclick="window.location.href='dashboard.html'">‚Üê Back to Dashboard</button>
  <div id="verseDisplay" style="font-size:1.2rem; line-height:1.6;"></div>
  <button onclick="newVerse()">Show Another Verse</button>
</div>

<footer>&copy; 2025 Gift for Church</footer>

<script>
const currentUser = JSON.parse(localStorage.getItem('currentUser'));
if(!currentUser){ alert('Login required'); window.location.href='index.html'; }

const verses = [
  "For God so loved the world... - John 3:16",
  "I can do all things through Christ... - Philippians 4:13",
  "Trust in the Lord with all your heart... - Proverbs 3:5",
  "The Lord is my shepherd... - Psalm 23:1",
  "Rejoice always, pray without ceasing... - 1 Thessalonians 5:16-17",
  "Be strong and courageous... - Joshua 1:9"
];

function newVerse(){
  const i = Math.floor(Math.random()*verses.length);
  document.getElementById('verseDisplay').textContent = verses[i];
}

newVerse();
</script>
<script src="lang.js"></script>
</body>
</html>
