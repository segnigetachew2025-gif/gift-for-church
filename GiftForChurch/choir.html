<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Members - Gift for Church</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
body {
  background: url('background.jpg') no-repeat center center fixed;
  background-size: cover;
  color:#fff;
  min-height:100vh;
}
header {
  background: rgba(0,72,127,0.7);
  padding:25px;
  text-align:center;
  border-bottom:2px solid #00d4ff;
  box-shadow:0 6px 25px rgba(0,0,0,0.2);
}
header h1 {
  font-size:1.8rem;
  color:#ffd;
  text-shadow:2px 2px 6px rgba(0,0,0,0.4);
}
.container {
  max-width:600px;
  margin:30px auto;
  padding:20px;
  background: rgba(0,0,50,0.6);
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}
form { display:flex; flex-direction:column; gap:12px; margin-bottom:20px; }
input { padding:12px; border-radius:12px; border:1px solid #00d4ff; outline:none; transition:0.3s; background:rgba(255,255,255,0.2); color:#fff; }
input:focus { border-color:#00ffff; box-shadow:0 0 8px #00ffff55; }
button {
  padding:12px; border:none; border-radius:12px; background:#00d4ff; color:white; cursor:pointer;
  font-weight:600; transition:all 0.3s;
}
button:hover {
  transform:translateY(-2px) scale(1.05);
  box-shadow:0 8px 25px rgba(0,212,255,0.5);
}
ul { list-style:none; padding:0; }
li {
  background: rgba(0,0,50,0.5);
  margin-bottom:10px; padding:15px; border-radius:12px;
  box-shadow:0 6px 20px rgba(0,0,0,0.3); display:flex; justify-content:space-between; align-items:center;
}
li button { background:#00bcd4; color:white; padding:5px 10px; border-radius:8px; font-size:0.85rem; transition:0.3s; }
li button:hover { background:#00ffff; color:#000; }
.backBtn { margin-bottom:20px; padding:10px 15px; border:none; border-radius:12px; background:#00d4ff; color:white; cursor:pointer; transition:0.3s; }
.backBtn:hover { transform:translateY(-2px) scale(1.05); box-shadow:0 6px 15px rgba(0,212,255,0.5); }
footer { text-align:center; padding:15px; background: rgba(0,72,127,0.7); border-top:2px solid #00d4ff; margin-top:20px; color:#fff; border-radius:20px; backdrop-filter: blur(5px);}
</style>
</head>
<body>

<header>
  <h1>Church Members & Choir</h1>
</header>

<div class="container">
  <button class="backBtn" onclick="window.location.href='dashboard.html'">‚Üê Back to Dashboard</button>

  <form id="memberForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="number" id="age" placeholder="Age" required>
    <input type="text" id="group" placeholder="Choir/Department (Optional)">
    <button type="submit">Add Member</button>
  </form>

  <h2>All Members</h2>
  <ul id="memberList"></ul>
</div>

<footer>&copy; 2025 Gift for Church</footer>

<script>
const currentUser = JSON.parse(localStorage.getItem('currentUser'));
if(!currentUser){ alert('Login required'); window.location.href='index.html'; }

const memberForm = document.getElementById('memberForm');
const memberList = document.getElementById('memberList');

function loadMembers(){
  const members = JSON.parse(localStorage.getItem('members')) || [];
  memberList.innerHTML = '';
  members.forEach((m, index) => {
    const li = document.createElement('li');
    li.innerHTML = `${m.name}, Age: ${m.age}, Group: ${m.group || 'N/A'} <button onclick="removeMember(${index})">Remove</button>`;
    memberList.appendChild(li);
  });
}

function removeMember(index){
  let members = JSON.parse(localStorage.getItem('members')) || [];
  members.splice(index,1);
  localStorage.setItem('members', JSON.stringify(members));
  loadMembers();
}

memberForm.addEventListener('submit', e => {
  e.preventDefault();
  const name = document.getElementById('name').value;
  const age = document.getElementById('age').value;
  const group = document.getElementById('group').value;

  let members = JSON.parse(localStorage.getItem('members')) || [];
  members.push({name, age, group});
  localStorage.setItem('members', JSON.stringify(members));
  memberForm.reset();
  loadMembers();
});

loadMembers();
</script>
<script src="lang.js"></script>
</body>
</html>
