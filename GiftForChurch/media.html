<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Media Uploads - Gift for Church</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
body {
  background: url('background.jpg') no-repeat center center fixed;
  background-size: cover;
  color:#fff;
  min-height:100vh;
}
header { background: rgba(0,72,127,0.7); padding:20px; text-align:center; border-bottom:2px solid #00d4ff; box-shadow:0 6px 25px rgba(0,0,0,0.2);}
header h1 { font-size:1.8rem; color:#ffd; text-shadow:2px 2px 6px rgba(0,0,0,0.4);}
.container { max-width:700px; margin:30px auto; padding:20px; background: rgba(0,0,50,0.6); border-radius:20px; box-shadow:0 10px 25px rgba(0,0,0,0.3);}
form { display:flex; flex-direction:column; gap:12px; margin-bottom:20px; }
input { padding:12px; border-radius:12px; border:1px solid #00d4ff; outline:none; background:rgba(255,255,255,0.2); color:#fff; }
input:focus { border-color:#00ffff; box-shadow:0 0 8px #00ffff55; }
button { padding:12px; border:none; border-radius:12px; background:#00d4ff; color:white; cursor:pointer; font-weight:600; transition:all 0.3s;}
button:hover { transform:translateY(-2px) scale(1.05); box-shadow:0 8px 25px rgba(0,212,255,0.5);}
ul { list-style:none; padding:0; }
li { background: rgba(0,0,50,0.5); margin-bottom:10px; padding:15px; border-radius:12px; display:flex; justify-content:space-between; align-items:center; }
li button { background:#00bcd4; color:white; padding:5px 10px; border-radius:8px; font-size:0.85rem; transition:0.3s; }
li button:hover { background:#00ffff; color:#000; }
.backBtn { margin-bottom:20px; padding:10px 15px; border:none; border-radius:12px; background:#00d4ff; color:white; cursor:pointer; transition:0.3s; }
.backBtn:hover { transform:translateY(-2px) scale(1.05); box-shadow:0 6px 15px rgba(0,212,255,0.5);}
footer { text-align:center; padding:15px; background: rgba(0,72,127,0.7); border-top:2px solid #00d4ff; margin-top:20px; color:#fff; border-radius:20px; backdrop-filter: blur(5px);}
</style>
</head>
<body>

<header><h1>Media Uploads</h1></header>

<div class="container">
  <button class="backBtn" onclick="window.location.href='dashboard.html'">‚Üê Back to Dashboard</button>
  
  <form id="mediaForm">
    <input type="text" id="title" placeholder="Title (e.g., Sunday Sermon)" required>
    <input type="url" id="link" placeholder="Video/Audio Link (URL)" required>
    <input type="file" id="projectFile" accept="image/*,.pdf,.doc,.docx,.txt,.mp3,.mp4">
  </form>

  <h2>All Media</h2>
  <ul id="mediaList"></ul>
</div>

<footer>&copy; 2025 Gift for Church</footer>

<script>
const currentUser = JSON.parse(localStorage.getItem('currentUser'));
if(!currentUser){ alert('Login required'); window.location.href='index.html'; }

const mediaForm=document.getElementById('mediaForm');
const mediaList=document.getElementById('mediaList');

function loadMedia(){
  let media=JSON.parse(localStorage.getItem('media'))||[];
  mediaList.innerHTML='';
  media.forEach((m,i)=>{
    const li=document.createElement('li');
    li.innerHTML=`${m.title} <a href="${m.link}" target="_blank" style="color:#00ffff;">View</a> <button onclick="removeMedia(${i})">Remove</button>`;
    mediaList.appendChild(li);
  });
}

function removeMedia(i){
  let media=JSON.parse(localStorage.getItem('media'))||[];
  media.splice(i,1);
  localStorage.setItem('media',JSON.stringify(media));
  loadMedia();
}

mediaForm.addEventListener('submit',e=>{
  e.preventDefault();
  const title=document.getElementById('title').value;
  const link=document.getElementById('link').value;
  let media=JSON.parse(localStorage.getItem('media'))||[];
  media.push({title,link});
  localStorage.setItem('media', JSON.stringify(media));
  mediaForm.reset();
  loadMedia();
});

loadMedia();
</script>
<script src="lang.js"></script>
</body>
</html>
