<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Gift for Church</title>
<style>
  * { box-sizing:border-box; margin:0; padding:0; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

  body {
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:20px;
    background: url('background.jpg') no-repeat center center/cover;
    color:#fff;
  }

  .card {
    background: rgba(255,255,255,0.15);
    padding:40px 30px;
    border-radius:18px;
    box-shadow:0 10px 30px rgba(0,0,0,0.4);
    width:360px;
    text-align:center;
    backdrop-filter: blur(10px);
  }

  h1 {
    color:#fff;
    margin-bottom:25px;
    font-size:2rem;
    text-shadow:0 0 8px rgba(0,0,0,0.4);
  }

  input {
    padding:14px;
    border-radius:12px;
    border:none;
    outline:none;
    transition:0.3s;
    font-size:1rem;
    background:rgba(255,255,255,0.8);
  }

  input:focus {
    box-shadow:0 0 8px rgba(255,255,255,0.8);
  }

  button {
    background:rgba(255,255,255,0.25);
    color:white;
    padding:14px;
    border:none;
    border-radius:14px;
    font-size:1.1rem;
    cursor:pointer;
    font-weight:700;
    box-shadow:0 6px 18px rgba(0,0,0,0.35);
    transition:0.4s;
    backdrop-filter: blur(6px);
  }

  button:hover {
    transform:translateY(-4px) scale(1.05);
    background:rgba(255,255,255,0.4);
  }

  p { margin-top:15px; color:#fff; }
  a { color:#a8edea; text-decoration:none; font-weight:bold; }
  a:hover { text-decoration:underline; }
</style>
</head>
<body>

<div class="card">
  <h1 id="loginTitle" data-key="signin">Login</h1>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit" id="loginBtn" data-key="signin">Log In</button>
  </form>
  <p id="signupText" data-key="signupPrompt">Don't have an account? <a href="signup.html" id="signupLink">Sign Up</a></p>
</div>

<script>
const loginForm=document.getElementById('loginForm');
loginForm.addEventListener('submit',(e)=>{
  e.preventDefault();
  const email=document.getElementById('email').value;
  const password=document.getElementById('password').value;
  const users=JSON.parse(localStorage.getItem('users'))||[];
  const user=users.find(u=>u.email===email && u.password===password);
  if(user){
    alert('Login Successful!');
    localStorage.setItem('currentUser',JSON.stringify(user));
    window.location.href='dashboard.html';
  }else{
    alert('Invalid email or password');
  }
});
</script>
</body>
</html>
